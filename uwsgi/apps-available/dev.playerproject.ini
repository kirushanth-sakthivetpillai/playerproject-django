[uwsgi]
projectname = playerproject
projectdomain = theplayerproject.com
vhost = True
vaccum = True
master = True
enable-threads = True
processes = 2
env = DJANGO_SETTINGS_MODULE=playerproject.settings
chdir = /vagrant/src/playerproject/playerproject/
python-path = /vagrant/src/playerproject/playerproject/
module = playerproject.wsgi:application
pidfile = /tmp/playerproject.pid
socket = /tmp/playerproject.sock
logdate = True
daemonize = /var/log/uwsgi/app/playerproject.log
touch-reload = /vagrant/src/playerproject/reload
uid = www-data
gid = www-data